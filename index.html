<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1506a83e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="input-field">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fa fa-plus"></i></button>
        </div>
        <ul class="todo-list">
            <li>Do hw <span><i class="fa fa-trash"></i></span></li>
            <li>Do writing task 1 <span><i class="fa fa-trash"></i></span></li>
            <li>Take out the trash <span><i class="fa fa-trash"></i></span></li>
            <li>Go to the cinema <span><i class="fa fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>
</body>
</html>
